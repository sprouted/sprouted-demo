<!DOCTYPE html>
<html lang="en" class="with-statusbar">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#white">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <title>PeakEd</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="dist/css/framework7.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="apple-touch-icon" href="img/f7-icon-square.png">
    <link rel="stylesheet" href="css/framework7.welcomescreen.css">
  </head>

  <body>
    <div id="app" class="color-theme-gray">
      <div class="statusbar" style="background-color:#171717;"></div>

      <!-- Left panel with reveal effect-->
      <div class="panel panel-left panel-cover theme-dark">
        <div class="page">
          <div class="page-content">
            <div class="block-title">MAIN MENU</div>
            <div class="list links-list">
              <ul>
                <li>
                  <a href="/setting/" class="panel-close">Settings</a>
                </li>
                <li>
                  <a href="/home/" class="panel-close">Decision</a>
                </li>
                <li>
                  <a href="/profile/" class="panel-close">Profile</a>
                </li>
                <li>
                  <a href="/sherpa/" class="panel-close">Sherpa</a>
                </li>
                <li>
                  <a href="/results/" class="panel-close">Results</a>
                </li>
                <li>
                  <a href="/about/" class="panel-close">About</a>
                </li>
                <li>
                  <a href="#" onclick="confirmOk()" class="panel-close">Logout</a>
                </li>

              </ul>
              <div id="overlay-menu-picture" style="width:50%;" class="center">
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Left panel stuff end -->

      <div class="view view-main view-init ios-edges" data-url="/">
        <div class="page" data-page="index">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
              </div>
              <div class="title sliding"></div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Login Page-->
    <div class="login-screen">
      <div class="page no-toolbar no-navbar no-swipeback app-login">
        <div class="page-content login-screen-content">
          <img src="css/logo.png" class="center" style="width: 80%;margin-top: 10px;margin-bottom: 8px;" />
          <form class="animated fadeInUp">
            <div class="list inset" style="padding: 0 20px; margin: auto; opacity: .5;">
              <ul style="background-color: white;  border-radius: 5px;" class="center">
                <li class="item-content item-input">
                  <div class="item-media"><i class="icon f7-icons size-18">lock_fill</i></div>
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="text" id="email" name="username" placeholder="Authorization Code" />
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="list inset" style="padding: 20px 20px 0px 20px; margin: auto; opacity: 0.5;">
              <ul style="background-color: white; border-radius: 5px;">
                <li class="item-content item-input">
                  <div class="item-media"><i class="icon f7-icons size-18">compose_fill</i></div>
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="password" id="password" name="ID" placeholder="ID Code" />
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="block inset">
              <p><a href="#" id="quickstart-sign-in" style="margin: 0 5px;" onclick="toggleSignIn()" class="item-link button button-big color-black button-outline">Login</a></p>
            </div>
            <div style="text-align: center;">
              <p><a class="center-white" style="color: black; margin: 5px;" onClick="alert('Please Contact Your School Administrator')" href="#">Forgot Info?</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--End Login Page-->

    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-database.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/moment.js"></script>

    <script src="js/initializeDB.js"></script>
    <script src="js/email-auth.js"></script>
<!--     <script src="cordova.js"></script> -->
    <script src="dist/js/framework7.min.js"></script>

    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/framework7.welcomescreen.js"></script>

 <script src="js/my-fb-app-v2.js"></script>
    <script src="js/my-fb-clubs.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
  </body>

</html>
