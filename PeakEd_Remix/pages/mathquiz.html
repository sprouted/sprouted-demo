<div class="page">
  <div class="grid">
    <div id="quiz">
      <h1>Algebra II</h1>
      <hr style="margin-bottom: 20px">

      <p id="question"></p>

      <div class="buttons">
        <button id="btn0"><span id="choice0"></span></button>
        <button id="btn1"><span id="choice1"></span></button>
        <button id="btn2"><span id="choice2"></span></button>
        <button id="btn3"><span id="choice3"></span></button>
      </div>

      <hr style="margin-top: 50px">
  <p id="progress">Question x of y </p>
    </div>
  </div>
</div>

<style>



.grid {
  width: 600px;
  height: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 10px 50px 50px 50px;
  border-radius: 50px;
  border:  2px solid #cbcbcb;
  box-shadow: 10px 15px 5px #cbcbcb;
}

.grid h1 {
  font-family: Helvetica,Arial,sans-serif;
  background-color: #154886;
  font-size: 60px;
  text-align:center;
  color: #fff;
  padding: 2px 0px;
  border-radius: 50px;
}
 .grid #question {
   font-family:Helvetica,Arial,sans-serif;
   font-size: 30px;
   color: #5a6772
 }

 .buttons{
   margin-top: 30px;
 }

 #btn0,#btn1,#btn2,#btn3{
   background-color: #154886;
   width: 250px;
   font-size: 20px;
   color: #fff;
   border: : 1px solid #1d3c6a;
   border-radius: 50px;
   margin: 10px 40px 10px 0px;
   padding: 10px 10px;
 }

#progress {
  color: #2b2b2b;
  font-size: 18px;
}

#btn0:hover, #btn1:hover, #btn2:hover:, #btn3:hover {
  cursor: pointer;
  background-color: blue;
}

#btn0:focus, #btn1:focus, #btn2:focus, #btn3:focus {
  outline: 0 ;
}






</style>


<script type="text/javascript">

  // controller
  
  function Quiz(questions){
  this.score = 0;
  this.questions = questions;
  this.questionIndex = 0;
}


Quiz.prototype.getQuestionIndex = function () {
  return this.questions[this.questionIndex];
}

Quiz.prototype.isEnded = function () {
  return this.questions.length  === this.questionIndex;
}

Quiz.prototype.guess = function(answer) {

  if (this.getQuestionIndex().correctAnswer(answer)) {
    this.score++;
  }
    this.questionIndex++;
}

//question

function Question( question,choices, answer){

  this.question = question;
  this.choices = choices;
  this.answer = answer;
}


Question.prototype.correctAnswer = function(choices){
  return choices === this.answer;
}

//app

function populate() {
  if(quiz.isEnded ()) {
    showScores();
    }
  else {
    // show question
    var element = document.getElementById("question");
    element.innerHTML = quiz.getQuestionIndex().question;

    //show choices
    var choices = quiz.getQuestionIndex().choices;
    for(var i = 0; i< choices.length; i++) {
      var element = document.getElementById("choice" + i);
      element.innerHTML = choices[i];
      guess("btn" + i, choices[i] );
    }

    showProgress();

  }
}

function guess(id, guess) {
  var button = document.getElementById(id);
  button.onclick = function() {
    quiz.guess(guess);
    populate();
  }
}

function showProgress() {
  var currentQuestionNumber = quiz.questionIndex + 1;
  var element = document.getElementById("progress");
  element.innerHTML = "Question " + currentQuestionNumber + " " + "of " + quiz.questions.length;
}

function showScores() {
  var gameOverHtml = "<h1> Result </h1>" ;
  gameOverHtml += "<h2 id='score'> Your score:  "+ quiz.score + "</h2>" +
  "<br> <h2> The answers were: <ol> <li>5x<sup>2</sup> + x - 3</li> <li> 4 </li> <li>2%</li> </ol> </h2>";
  var element = document.getElementById("quiz");
  element.innerHTML = gameOverHtml;

}


var questions = [
  new Question ("What is the quotient when 10x<sup>3</sup> - 3x<sup>2</sup> - 7x + 3 is divided by 2x-1?",
   ["5x<sup>2</sup> + x + 3", "5x<sup>2</sup> - x + 3","5x<sup>2</sup> - x - 3","5x<sup>2</sup> + x - 3"],
   "5x<sup>2</sup> + x - 3"),

   new Question ("For the system shown below, what is the value of z? <br> y = -2x + 14 <br> 3x -  4z = 2 <br> 3x - y = 16",
 ["5","2","6","4"], "4"),

  new Question ("Judith puts $5000 into an investment account with interest compounded continuously. Which approximate annual rate is needed for the account to grow to $9110 after 30 years?",
["2%", "2.2%", "0.02%","0.022%"],"2%" )

];

var quiz = new Quiz(questions);

populate();









</script>
