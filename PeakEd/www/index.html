</head>

<body onLoad="checkFirstVisit();">
    <div id="app" class="color-theme-gray">
        <div class="statusbar" style="background-color:#171717;"></div>

        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-cover theme-dark">
            <div class="page">
                <div class="page-content">
                    <div class="block-title">MAIN MENU</div>
                    <div class="list links-list">
                        <ul>
                            <li>
                                <a href="/setting/" class="panel-close">Settings</a>
                            </li>
                            <li>
                                <a href="/home/" class="panel-close">Decision</a>
                            </li>
                            <li>
                                <a href="/profile/" class="panel-close">Profile</a>
                            </li>
                            <li>
                                <a href="/guide/" class="panel-close">Guide</a>
                            </li>
                            <li>
                                <a href="/results/" class="panel-close">Results</a>
                            </li>
                            <li>
                                <a href="/mathquiz/" class="panel-close">MathQ</a>
                            </li>
                            <li>
                                <a href="/about/" class="panel-close">About</a>
                            </li>
                            <li>
                                <a href="#" onclick="confirmOk()" class="panel-close">Logout</a>
                            </li>
                        </ul>
                        <div id="overlay-menu-picture" style="width:50%;" class="center">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left panel stuff end -->

        <div class="view view-main view-init ios-edges" data-url="/">
            <div class="page" data-page="index">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
                        </div>
                        <div class="title sliding"></div>

                    </div>
                </div>
                <div style="overflow:hidden;" class="page-content">
                    <img src="css/logo.png" class="center" style="width: 80%;margin-top: 0px;margin-bottom: 8px;" />
                    <a href="/skills/" class="button1">Guide (Mentor)</a>
                    <a href="/climber/" class="button1">Climber (Student)</a>
                </div>
            </div>
        </div>
    </div>

    <!--Login Page-->

    <div class="page no-toolbar no-navbar no-swipeback app-login">
        <div class="page-content login-screen-content">
            <div class="login-screen">
                <img src="css/logo.png" class="center" style="width: 80%;margin-top: 10px;margin-bottom: 8px;" />
                <form class="animated fadeInUp">

                    <div class="list inset" style="padding: 0 20px; margin: auto; opacity: .5;">
                        <ul style="background-color: white;  border-radius: 5px;" class="center">
                            <li class="item-content item-input">
                                <div class="item-media"><i class="icon f7-icons size-18" style="transform:translate(120%,-85%) !important;">lock_fill</i></div>
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input type="text" id="email" name="username" placeholder="Authorization Code" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="list inset" style="padding: 0 20px; margin: auto; opacity: .5;">
                        <ul style="background-color: white; border-radius: 5px;" class="center">
                            <li class="item-content item-input">
                                <div class="item-media"><i class="icon f7-icons size-18" style="transform:translate(110%,-90%) !important;">compose_fill</i></div>
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input type="password" id="password" name="ID" placeholder="ID Code" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="block inset">
                        <p><a id="quickstart-sign-in" style="margin: 0 5px;" onclick="toggleSignIn()" class="item-link button button-big color-black button-outline">Login</a></p>
                    </div>
                    <div style="text-align: center;">
                        <p><a class="center-white" style="color: black; margin: 5px;" onClick="forgotInfo()" href="#">Forgot Info?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--End Login Page-->
